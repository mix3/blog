<wicket:extend>
	<div class="content">
		<div class="login">
			<center>
				<form wicket:id="form">
					<table align=center border="1">
						<tr><th colspan="2">ログインフォーム</th></tr>
						<tr><td>ID</td><td><input wicket:id="id" name="id" type="text" /></td></tr>
						<tr><td>PASS</td><td><input wicket:id="pass" name="pass" type="password" /></td></tr>
						<tr><td colspan="2" align="center"><input wicket:id="submit" type="submit" value="ログイン" /></td></tr>
					</table>
				</form>
			</center>
		</div>
	</div>
</wicket:extend>
