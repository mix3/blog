<wicket:extend>
	<form wicket:id="form">
		<h3>Login Settings</h3>
		<p>
			<label for="subject">uid</label><br />
			<input type="text" id="name" wicket:id="uid" />
		</p>
		<p>
			<label for="subject">password</label><br />
			<input type="password" id="name" wicket:id="pass" />
		</p>
		
		<h3>Blog Settings</h3>
		<p>
			<label for="subject">blogname</label><br />
			<input type="text" id="name" wicket:id="blogname" />
		</p>
		<p>
			<label for="subject">blogurl</label><br />
			<input type="text" id="name" wicket:id="blogurl" />
		</p>
		<p>
			<label for="subject">description</label><br />
			<input type="text" id="name" wicket:id="description" />
		</p>
		<p>
			<label for="subject">about</label><br />
			<textarea wicket:id="about" id="message" rows="10" cols="20" name="comment"></textarea>
		</p>
		<p class="no-border">
			<input type="submit" wicket:id="submit" value="submit">
		</p>
	</form>
