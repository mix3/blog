<wicket:extend>
	<div class="article">
		<div wicket:id="articlePanel"></div>
	</div>
	
	<h3 id="trackback">Trackbacks</h3>
	<p>
		<label for="name">TrackBack URL for this entry</label><br />
		<input wicket:id="trackbackurl" id="name" type="text" readonly="readonly" onfocus="this.select()"/>
	</p>
	<ol class="commentlist">
		<li wicket:id="trackbacklist">
			<cite>
				<a href="#" wicket:id="title"></a> - <span wicket:id="blogname">name</span> <span class="comment-data" wicket:id="date">date</span>
			</cite>
			<div class="comment-text" wicket:id="excerpt" />		
		</li>
	</ol>
	
	<h3 id="comment">Comments</h3>
	
	<ol class="commentlist">
		<li wicket:id="commentlist">
			<cite>
				<span wicket:id="name">name</span><br />				
				<span class="comment-data" wicket:id="date">date</span>
			</cite>
			<div class="comment-text" wicket:id="contents" />		
		</li>
	</ol>
	
	<form wicket:id="form" id="commentform">
		<p>
			<label for="name">Name</label><br />
			<input wicket:id="name" id="name" name="name" type="text" />
		</p>
		<p>
			<label for="name">comment</label><br />
			<textarea wicket:id="comment" id="message" name="comment" rows="10" cols="20" ></textarea>
		</p>
		<p class="no-border">
			<center><input wicket:id="submit" type="submit" value="submit" /></center>
		</p>
	</form>
